<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="finish-up.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <label>
                <input type="checkbox" name="content-type" value="podcast">
                Podcast
            </label>
            <label>
                <input type="checkbox" name="content-type" value="long-form-videos">
                Long-Form Videos
            </label>
            <label>
                <input type="checkbox" name="content-type" value="short-form-videos">
                Short-Form Videos
            </label>
            <label>
                <input type="checkbox" name="content-type" value="media-posts">
                Media Posts
            </label>
            <input type="text" placeholder="Minimum charges ">
            <input type="text" placeholder="Maximum charges">
            <button type="submit">Sign Up</button>

            <div class="footer">
                <p>By clicking Create, you agree to our 
                    <a href="#" target="_blank">Terms of Use</a> and 
                    <a href="#" target="_blank">Privacy Policy</a>.
                </p>
            </div>
        </form>
    </div>
</body>
</html>
