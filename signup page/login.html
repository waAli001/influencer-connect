<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer connect Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:300');

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color:#48c9b0; /* Teal background color */
    }
    

    .login-signup-container {
      display: flex;
      height: 100vh;
      justify-content: space-between;
      align-items: center;
      padding-left: 100px;
      padding-right: 50px;
      
    }

    .login-column {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      width: 40%; /* Adjusted width */
      text-align: left;
      
      
    }

    .login-title {
      font-size: 34px;
      font-weight: bold;
      color: #000;
      margin-bottom: 89px;
    }

    .input-wrapper {
      margin-bottom: 16px;
      
    }
    

    .input-wrapper label {
      display: block;
      font-size: 14px;
      color: #000;
      margin-bottom: 6px;

    }
    .oval-input:focus {
  border-color: #48c9b0; /* Border color when focused */
  box-shadow: 0 0 5px rgba(72, 201, 176, 0.5); /* Light shadow effect on focus */
}

    .input-wrapper input {
      width: 100%;
      padding: 18px;
      border: 1px solid #000;
      border-radius: 15px;
      font-size: 14px;
      color: #333;
      background-color: #48c9b0;


    }

    .sign-in-btn {
      background-color: #3c5961; /* Dark grey/green button */
      color: #48c9b0;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      width: 200px;
      height: 50px;
      border-radius: 50px; /* Oval Shape */
      display: block;
      margin: 0 auto;


    }

    .forgot-password-btn {
      background-color: transparent;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      color: #3c5961;
      font-size: 12px;
      text-decoration: underline;
    }

    .signup-column {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      width: 25%; /* Adjusted width to match the right alignment */
      background-color: #2e4e4d; /* Dark green shade */
      text-align: center;
      height: 100vh;
      position: absolute;
      right: 0; /* Aligning the sign-up column to the right */
    }

    .signup-title {
      font-size: 60px;
      color: #fff;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .signup-description {
      font-size: 20px;
      color: #fff;
      margin-bottom: 25px;
    }

    .signup-btn {
      background-color: #fff;
      color: #3c5961;
      border: none;
      border-radius: 50px; /* Oval Shape */
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      width: 200px;
      height: 50px;
      display: block;
      margin: 0 auto;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .login-signup-container {
        flex-direction: column;
        height: auto;
        padding-left: 20px;
        padding-right: 20px;
      }

      .login-column, .signup-column {
        width: 100%;
      }

      .signup-title {
        font-size: 24px;
      }
    }
    
  </style>
</head>
<body>

<section class="login-signup-container">
  <div class="login-column">
    <h2 class="login-title">LOGIN TO YOUR ACCOUNT</h2>
    <div class="input-wrapper">
      <label for="email">Email</label>
      <input type="email" id="email" name="email"  class="oval-input" placeholder="Enter your email" required>
    </div>
    <div class="input-wrapper">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="oval-input" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="sign-in-btn">Sign In</button>
    <button type="button" class="forgot-password-btn">Forget Password?</button>
  </div>

  <div class="signup-column">
    <h2 class="signup-title">NEW HERE?</h2>
    <p class="signup-description">Sign up and discover great opportunities!</p>
    <button class="signup-btn">Sign Up</button>
  </div>
</section>

</body>
</html>
