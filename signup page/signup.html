<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Connect Signup</title>
    <link rel="stylesheet" type="text/css" href="signup_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css">
</head>
<body class="body">

    <div class="login-page">
        <div class="form">

            <!-- Logo Section -->
           <h1>Influencer Connect </h1>

            <input type="text" placeholder="Name">
            <input type="text" placeholder="Last name">
            <input type="text" placeholder="Email Address">
            <input type="text" placeholder="Contact no.">
            <input type="password" id="Password" placeholder="Password">
            <input type="password" id="Password" placeholder="Confirm Password">

            <p id="description">Are you an influencer?</p>

            <div id="checkboxContainer"></div>

            <script>
                const description = document.getElementById("description").textContent.toLowerCase();
                if (description.includes("influencer")) {
                    const checkboxContainer = document.getElementById("checkboxContainer");
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.name = "influencer";
                    checkbox.value = "yes";
                    const label = document.createElement("label");
                    label.appendChild(checkbox);
                    checkboxContainer.appendChild(label);
                }
            </script>

            <br>
           

            <form class="login-form">
                <button type="button" onclick="window.location.href='login.html'">
                    NEXT
                </button>

            </form>
            <div class="footer">
                <p>By clicking Create, you agree to our 
                    <a href="#" target="_blank">Terms of Use</a> and 
                    <a href="#" target="_blank">Privacy Policy</a>.
                </p>
            </div>
            
        </div>
    </div>

    <script>
        function show() {
            var password = document.getElementById("Password");
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        }
    </script>
</body>
</html>
